<!DOCTYPE html>
<html>
<head>
    <title>File Upload App</title>
</head>
<body>
    <h1>File Upload App</h1>

    <!-- List all files in the bucket -->
    <h2>List All Files</h2>
    <button onclick="listFiles()">List Files</button>
    <ul id="fileList"></ul>

    <!-- Upload a file to the bucket -->
    <h2>Upload a File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="image">
        <input type="button" value="Upload" onclick="uploadFile()">
    </form>
    <p id="uploadStatus"></p>

    <!-- Retrieve a file from the bucket -->
    <h2>Retrieve a File</h2>
    <input type="text" id="fileNameInput" placeholder="Enter file name">
    <button onclick="retrieveFile()">Retrieve File</button>
    <br>
    <img id="retrievedImage" alt="Retrieved file will appear here">

    <script>
        const IMAGES_BUCKET = process.env.BUCKET_NAME || "instanceprofile";
        // List all files
        function listFiles() {
            fetch(`/${IMAGES_BUCKET}`)
                .then(response => response.json())
                .then(data => {
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';
                    data.forEach(file => {
                        const li = document.createElement('li');
                        li.textContent = file.Key;
                        fileList.appendChild(li);
                    });
                });
        }

        // Upload a file
        function uploadFile() {
            const formData = new FormData(document.getElementById('uploadForm'));
            fetch(`/${IMAGES_BUCKET}`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('uploadStatus').textContent = data;
                listFiles(); // Refresh file list after upload
            });
        }

        // Retrieve a file
        function retrieveFile() {
            const fileName = document.getElementById('fileNameInput').value;
            fetch(`/${IMAGES_BUCKET}/${fileName}`)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    document.getElementById('retrievedImage').src = url;
                });
        }
    </script>
</body>
</html>
